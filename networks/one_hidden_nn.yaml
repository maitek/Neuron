Layers:
  # Input layer should the dimension of your data
  - {layer: "InputLayer", shape: [28, 28, 1]}
  - {layer: "DenseLayer", num_units: 200, nonlinearity: lasagne.nonlinearity.rectify}
  - {layer: "DropoutLayer", p: 0.2 }
  - {layer: "DenseLayer", num_units: 10, nonlinearity: lasagne.nonlinearity.rectify}

